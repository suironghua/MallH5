<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>

    </title>
	<meta charset="utf-8" />
    <script src="Scripts/jquery-2.2.1.min.js"></script>

</head>
<body>
    <div>
        <button id="test">测试</button>
        <form action="/home/token">
            <input name="client_id" value="baoluo_ios" />
            <input name="client_secret" value="123456" />
            <button>token</button>
        </form>
      </div>
    <script>
        $("#test").click(function () {
            var a = "baoluo_ios";
            var b = "123456";
            $.ajax({             
                url: 'http://192.168.82.12:8888/home/token',
                //data: "{ client_id:" + a + ", client_secret:" + b + "}",
                data: JSON.stringify({
                    client_id: a,
                     client_secret:b,
                }),
               //服务器返回json格式数据
                type: "Post", //HTTP请求类型
                headers:{
                    'Content-Type': 'application/json'
                },              
                success: function (data) {
                    var result = data.responseText;
                 
                    alert(result)
                },
                error: function (data) {
                    var result = data.responseText;

                    alert(result)
                }

            });
        });
    </script>
</body>
</html>
